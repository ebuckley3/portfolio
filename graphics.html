<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        /* Styling for the header image */
        #aiheader {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            height: auto;
        }

        .carousel-container {
            position: relative;
            max-width: 100%;
            width: 600px; /* Adjust as needed */
            margin: auto;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8); /* Dark background for better visibility */
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 30px; /* Larger arrows */
            border-radius: 50%;
            z-index: 10; /* Ensure arrows are on top of images */
        }

        .prev {
            left: 10px; /* Adjust the position from the left */
        }

        .next {
            right: 10px; /* Adjust the position from the right */
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 1); /* Darker on hover */
        }

        /* Styling for the paragraph above the carousel */
        .description {
            max-width: 600px;
            margin: 20px auto;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Header Image -->
<img id="aiheader" src="images/aiheader.jpg" alt="AI Header">

<!-- Paragraph Description Above the Carousel -->
<div class="description">
    <p>This carousel features a collection of images showcasing the different zines I have created. Use the arrows on the sides to navigate through the images and explore them in detail. The left and right buttons allow you to easily cycle through the images to get a closer look at each zine. Enjoy!</p>
</div>

<!-- Carousel Container -->
<div class="carousel-container">
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <div class="carousel-images">
        <img src="zine1.png" alt="Zine 1">
        <img src="zine2.png" alt="Zine 2">
        <img src="zine3.png" alt="Zine 3">
        <img src="zine4.png" alt="Zine 4">
    </div>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let currentSlide = 0;
    const images = document.querySelectorAll('.carousel-images img');
    const totalSlides = images.length;

    function changeSlide(direction) {
        currentSlide += direction;
        if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        } else if (currentSlide >= totalSlides) {
            currentSlide = 0;
        }
        updateCarousel();
    }

    function updateCarousel() {
        const offset = -currentSlide * 100;
        document.querySelector('.carousel-images').style.transform = `translateX(${offset}%)`;
    }
</script>

</body>
</html>
